    Code: |
      # Using WriteAllBytes
      [System.IO.File]::WriteAllBytes("C:\path\to\file.bin", $binaryData)
      # Using FileStream
      $filestream = [System.IO.File]::OpenWrite("C:\path\to\file.bin")
      $filestream.Write($binaryData, 0, $binaryData.Length)
      $filestream.Close()
