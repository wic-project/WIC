---
name: Update wic-project.github.io
on:
  workflow_dispatch:
  workflow_run:
    workflows: ["PUSH & PULL REQUEST - YAML Lint and Schema Validation Checks"]
    types: [completed]
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v2

      - name: Change .yml to .md
        run: |
          for x in $(find yml/ -name '*.yml'); do echo "---" >> "$x"; mv "$x" "${x/%\.yml/.md}"; done

      - name: Deploy to WIC-Project.github.io repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          external_repository: wic-project/wic-project.github.io
          publish_branch: main
          publish_dir: yml
          destination_dir: _wic
          enable_jekyll: true
          keep_files: false
          commit_message: "Applying update "
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
